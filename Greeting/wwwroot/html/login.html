<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous" defer></script>
    <script src="../js/login.js" defer></script>
</head>
<body>
    <div class="container login-container">
        <form id="login-form">
            <h1>Login</h1>
            <div id="div-container">
                <input type="email" name="email" id="email-id" autocomplete="off" placeholder=" " required>
                <label for="email"><span id="email">Email<span></label>
            </div>
            <div id="div-container">
                <input type="password" name="password" id="pass" placeholder=" " required>
                <label for="password"><span id="email">Password<span></label>
            </div>
            <button id="sign-in">Login</button>
            <p>Not registered? <a href="register.html"> Register</a></p>
            <a href= "forgotpassword.html">forgot password?</a>
        </form>
    </div>
</body>
</html>
