        <form id="login-form" method="POST">

            </div>
            <div id="div-container">
                <input type="password" name="password" id="pass" placeholder=" " required>
                <label for="password"><span id="email">Password:<span></label>
            </div>
            <div id="div-container">
                <input type="password" name="password" id="pass" placeholder=" " required>
                <label for="password"><span id="email">Confirm Password:<span></label>
            </div>
            <button type="submit" onclick="authenticate()">Login</button>
            <p>Already registered? <a href="#"> Sign In</a></p>
        </form>
    </div>
