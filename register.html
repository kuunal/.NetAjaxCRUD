<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="register.css">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous" defer></script>
    <script src="register.js" defer></script>
</head>
<body>
    <div class="container">
        <form id="login-form" method="POST">
            <h1>Register</h1>
            <div id="div-container">
                <input type="text" name="username" id="username" autocomplete="off" placeholder=" " required>
                <label for="username"><span id="email">Username<span></label>
            </div>
            <!-- <div class="error email">   <img src="./images/error_outline-24px.svg" alt="error"> Email is invalid</div> -->
            <div id="div-container">
                <input type="email" name="email" id="email-id" autocomplete="off" placeholder=" " required>
                <label for="email"><span id="email">Email<span></label>
            </div>
            <!-- <div class="error email">   <img src="./images/error_outline-24px.svg" alt="error"> Email is invalid</div> -->
            <div id="div-container">
                <input type="password" name="password" id="pass" placeholder=" " required>
                <label for="password"><span id="email">Password<span></label>
            </div>
            <!-- <div class="error password"></div> -->
            <div id="div-container">
                <input type="password" name="confirm-pass" id="confirm-pass" placeholder=" " required>
                <label for="password"><span id="email">Confirm Password<span></label>
            </div>
            <!-- <div class="error confirm-password"></div> -->
            <div id="div-container">
                <input type="address" name="address" id="address" placeholder=" " required>
                <label for="address"><span id="email">Address</span></label>
            </div>
            <div id="div-container">
                <input type="pno" name="pno" id="pno" placeholder=" " required>
                <label for="pno"><span id="email">Phone No</span></label>
            </div>
            <button id="submit">Register</button>
            <p>Already registered? <a href="#"> Sign In</a></p>
        </form>
    </div>
</body>
</html>
